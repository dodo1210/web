<!DOCTYPE html>
<html>
<head>
	<title>Cadastrar</title>
</head>
<body>
<form method = "post" enctype="multipart/form-data">
	{% csrf_token %}
	{% for field in form%}
		<p>{{field.label}}</p>
		<p>{{field}}</p>
		<p>{{field.errors}}</p>
	{% endfor%}
		<button type="submit" class="btn btn-default" value = "cadastar">Cadastrar</button>
	<br>
</form>
</body>
</html>
