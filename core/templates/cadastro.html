</!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Usuario</title>
</head>
<body>
<form method = "post">
	{% csrf_token %}
	{% for field in form %}
		<p>{{field.label}}</p>
		<p>{{field}}</p>
		<p>{{field.errors}}</p>
	{% endfor%}
	<button type="submit" class="btn btn-default" value = "cadastar">Cadastrar</button>
	<br>
</form>
</body>
</html>
