<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Django</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js' %}"></script>
  	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body id="body">

<!--menu-->
<div id="menu" class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
	<div class="col-sm-1 col-md-1 col-xs-12 col-lg-1">
	</div>
	<!--logo-->
	<div id="menu" class="col-sm-1 col-md-1 col-xs-12 col-lg-1">
		<a href="/home/">
			<img id="logo" class="img-responsive" src="{% static 'img/logo_menor.png' %}">
		</a>
	</div>	
	
	<!--vazio-->
	<div class="col-sm-2 col-md-2 col-xs-12 col-lg-2">
		<!--vazio-->
	</div>

	<!--buscar-->
	<div id="buscar" class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
		<br>
		<form action="/buscar/"  class="form-horizont">
	  		<div class="form-group">
	    		<div class="col-sm-10">
	      			<input name="busca" type="text" class="form-control" id="inputEmail3" placeholder="Faça sua pesquisa">
	    		</div>
	    		<button class="btn">
	      			<div class="input-group-addon">
	      				<span class="glyphicon glyphicon-search" ></span>
      			 	</div>
	      		</button>
	  		</div>
	  	</form>
	</div>

	<!--vazio-->
	<div class="col-sm-2 col-md-2 col-xs-12 col-lg-2">	

	</div>

	<!--usuário/configurações-->
	<div class="col-sm-1 col-md-1 col-xs-12 col-lg-1">
		<br>
		<div class="dropdown">
			<button class="glyphicon glyphicon-user btn" type="button" data-toggle="dropdown">Você<span class="caret"></span>
			</button>
	  		<ul class="dropdown-menu">
		    	<li><a href="/edit_user/">Editar perfil</a></li>
			    <li><a href="/logout/">Sair</a></li>
		  	</ul>
		</div>
	</div>

	<!--vazio-->
	<div class="col-sm-1 col-md-1 col-xs-12 col-lg-1">

	</div>

</div>

<!--corpo-->
<div id="corpo" class="col-sm-12 col-md-12 col-xs-12 col-lg-12">

	<!--vazio-->
	<br>
	<div class="col-sm-1 col-md-1 col-xs-12 col-lg-1">

	</div>

	<!--info usuario-->
	<div id="info" class="col-sm-2 col-md-2 col-xs-12 col-lg-2">


		<!--nome e foto do usuário-->
		<a href="/exibirPerfil/">
			<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
				<h3 class="text-capitalize">
					{% if perfil.imagem_perfil %}
					<img class="usu img-responsive" src="{{perfil.imagem_perfil.url}}">
					<br>
					{% endif %}
					<!--{ variavel com o nome do usuario }-->
					{{user.username}}
				</h3>
			</div>
		</a>
		<br>


		<!--grupos usuario-->
		<a href="/seu_grupo/">
			<br>
			<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
				<h4><strong>GRUPOS</strong></h4>
			</div>
		</a>

		<!--fóruns usuario-->
		<a href="/forum/">
			<br>
			<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
				<h4><strong>FÓRUNS</strong></h4>
			</div>
		</a>	

	</div>

	<!--timeline-->
	<div class="col-sm-6 col-md-6 col-xs-12 col-lg-6">

		<!--linha do tempo-->
		<div id="timeline" class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
			<!--date nome-->
			<br>

			<form class="form-horizontal" action="" enctype="multpart/form-data" method="POST">
				{% csrf_token %}
				
				<label>Título:</label>
				<input value="{{publicacao.titulo}}" name="titulo" type="text" class="form-
				control"><br>

				<label>Texto:</label><br>
				<textarea name="texto" placeholder="Publique algo que deseje" class="form-control" rows="5" id="comment"> {{publicacao.texto}} </textarea>

				<!--opções-->
				<div class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
					<label>Área {{publicacao.area}}:</label><br>
					<select name="area">
						<option value="{{publicacao.area.id}}">{{publicacao.area.nome}}</option>
						<option value="8">Administração</option>
					  	<option value="10">Biologia</option>
					  	<option value="4">Enfermagem</option>
					  	<option value="7">História</option>
					  	<option value="1">Matemática</option>
					  	<option value="5">Medicina</option>
					  	<option value="6">Nutrição</option>
					  	<option value="9">Pedagogia</option>
					  	<option value="2">SI</option>
					</select> 
				</div>

				<div class="col-sm-4 col-md-4 col-xs-12 col-lg-4">
					
				</div>

				<div class="col-sm-2 col-md-2 col-xs-12 col-lg-2"></div>				
				<div class="col-sm-2 col-md-2 col-xs-12 col-lg-2">
					<br>
					<button type="submit" class="btn">Editar</button></form><br>
				</div>
			</form>

		</div>
		<br>

	</div>


	<!--assuntos relacionados-->
	<div id="relacionados" class="col-sm-2 col-md-2 col-xs-12 col-lg-2">
		<h3><small>ASSUNTOS RELACIONADOS</small></h3>
		<!--grupos usuario-->
		<a href="">
			<br>
			<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
				<h4><strong>Estruturas de dados</strong></h4>
			</div>
		</a>

		<!--envios usuario-->
		<a href="">
			<br>
			<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
				<h4><strong>Banco de dados</strong></h4>
			</div>
		</a>

		<!--fóruns usuario-->
		<a href="">
			<br>
			<div class="col-sm-12 col-md-12 col-xs-12 col-lg-12">
				<h4><strong>Seminário de introdução ao curso</strong></h4>
			</div>
		</a>
	</div>

	<!--vazio-->
	<div class="col-sm-1 col-md-1 col-xs-12 col-lg-1">

	</div>

</div>


</body>
</html>
